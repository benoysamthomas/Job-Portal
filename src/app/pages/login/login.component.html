<section class="section-hero overlay inner-page bg-image" style="background-image: url('assets/images/hero_1.jpg');" id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Login</h1>
        <div class="custom-breadcrumbs">
          <a href="#">Home</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Log In</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-section">
  <div class="container">
    <div class="row">

      <div class="col-lg-8 md-6">
        <h2 class="mb-4">Log In </h2><span *ngIf="(logincheck$|async) as logcheck"></span>
        <form [formGroup]="loginform" class="p-4 border rounded" (ngSubmit)="onSubmit()">

          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="Email">Email</label>
              <input type="text" [ngClass]="{'is-invalid': isEmailValid }" id="email" formControlName="email" name="email" class="form-control" placeholder="Email address">
            <div *ngIf="isEmailValid"  class="text-danger"> Please Provide a Valid Email</div>
            </div>
          </div>
          <div class="row form-group mb-4">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="text-black" for="Password">Password</label>
              <input type="password" id="password" [ngClass]="{'is-invalid': isPasswordValid }" formControlName="password" name="password" class="form-control" placeholder="Password">
              <div *ngIf="isPasswordValid"  class="text-danger"> Please Provide a Valid Email</div>
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <input type="submit" [disabled]="loginform.invalid" value="Log In" class="btn px-4 btn-primary text-white">
              &nbsp;<a  href="/signup" class="" >Click here if you are a new User?</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
